<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="img/logo-xl.png" type="image/x-icon">
        <title>La Vieja</title>
    </head>
    <body class="p-0 m-0">
        <div class="container-fluid">
            <div class="mt-2 d-flex justify-content-center align-items-center position-relative" id="head">
                <div class="col-12 d-flex justify-content-center" id="titulo">
                    <img src="img/nombre.png" alt="La Vieja" class="img-fluid">
                </div>
                <div class="position-absolute top-0 end-0 me-2 mt-4 d-none" id="btnMenu">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #1919a6;" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu" aria-label="Toggle navigation"></i>
                </div>
            </div>
            <div class="h-75 position-relative" id="body">
                
            </div>
            <div class="d-flex px-3 fixed-bottom" id="footer">
                <span>
                    <a href="https://es.textstudio.com/" target="_blank">Generador de fuentes</a>
                </span>
                <span class="ms-auto">Lowdevices.Dev's 2024</span>
            </div>
        </div>
        <div class="contenedorModales">
            <div class="modal fade transparente " id="anuncios" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="anunciosLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content transparente">
                        <div class="modal-body d-flex flex-column align-items-center">
                            
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-secondary" onclick="juego.dibujarMenu()" data-bs-dismiss="modal" id="salir">Salir</button>
                            <button type="button" class="btn btn-primary" onclick="juego.restaurarJuego()" data-bs-dismiss="modal" id="deNuevo">Volver a Jugar</button>
                            <button type="button" class="btn btn-danger d-none" onclick="juego.iniciarJuegoCPU('dificil')" data-bs-dismiss="modal" id="iniciar">Iniciar</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade transparente " id="nombres" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="anunciosLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content transparente">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-end transparente" tabindex="-1" id="menu" aria-labelledby="menuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="menuLabel">Men√∫</h5>
                <i class="fa-solid fa-x fa-xl ms-auto" style="color: #ffff00;" data-bs-dismiss="offcanvas" aria-label="Close"></i>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item mt-3">
                    <span onclick="juego.dibujarMenu()" data-bs-dismiss="offcanvas" aria-label="Close">Inicio</span>
                </li>
                <li class="nav-item mt-3">
                    <span onclick="juego.restaurarJuego()" data-bs-dismiss="offcanvas" aria-label="Close">Reiniciar Juego</span>
                </li>
            </div>
        </div>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
